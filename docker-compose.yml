services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: your_username
      POSTGRES_PASSWORD: your_password
    ports:
      - 5432:5432
    volumes:
      - instagram-copy-volume:/var/lib/postgresql/data

volumes:
  instagram-copy-volume:
